<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Game</title>
    <style>
      :root {
        --main-color: #fff;
        --secondar-color: #fff;
        --complement-color: #fff;
      }
      html {
        height: 100%;
        
      }
      body {
        height: 100%;
        background: var(--gradient);
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column; /* arrage items on top of the other */
        justify-content: center;
        align-items: center;
      }
      .egg-header {
        width: 100%;
        background-color: var(--secondar-color);
        color: white;
        position: fixed;
        top: 0;
        padding: 20px;
      }
      .egg-link {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-decoration: none;
        margin-left: 20px;
        border: 1px solid transparent;
        transition: all 0.5s;
      }
      .egg-link:hover {
        transition: all 0.5s;
        border: 1px solid black;
        margin-left: 20px;
      }
      canvas {
        box-shadow: black 20px 10px 50px; /*elevate our canvas*/
      }
    </style>
  </head>
  <body>
    <div class="egg-header">
      <a href="#" onclick="history.back()" class="egg-link">Voltar</a>
    </div>
    <canvas id="game" width="400" height="400">
    <script src="./theme/js/game.js"></script>
  </body>
</html>
